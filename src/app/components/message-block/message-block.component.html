<mat-card class="message-block">
  <mat-card-header>
    <mat-card-subtitle fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon color="primary">calendar_today</mat-icon>
        <span class="time">
          {{ message.date | date: 'mediumTime' }} |
          {{ message.date | date: 'mediumDate'}}
        </span>
        <span *ngIf="message.updated">(updated)</span>
      </div>
      <mat-icon [matMenuTriggerFor]="menu" color="primary">more_vert</mat-icon>
      <mat-menu #menu="matMenu" class="message-menu">
        <button mat-menu-item (click)="updateMessage(message)">
          Edit
        </button>
        <button mat-menu-item (click)="deleteMessage(message)">
          Delete
        </button>
      </mat-menu>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ message.text }}
  </mat-card-content>
</mat-card>
