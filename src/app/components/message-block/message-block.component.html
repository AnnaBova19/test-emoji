<mat-card class="bg-light mb-2">
  <mat-card-header >
    <mat-card-subtitle class="d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <mat-icon color="primary">calendar_today</mat-icon>
        <span class="text-primary ml-2">
          {{ message.date | date: 'shortTime' }} |
          {{ message.date | date: 'mediumDate'}}
        </span>
      </div>
      <mat-icon color="primary">more_vert</mat-icon>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ message.text }}
  </mat-card-content>
</mat-card>
