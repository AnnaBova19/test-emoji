<mat-card class="message-block">
  <mat-card-header >
    <mat-card-subtitle fxLayout="row" fxLayoutAlign="space-between">
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon color="primary">calendar_today</mat-icon>
        <span class="time">
          {{ message.date | date: 'shortTime' }} |
          {{ message.date | date: 'mediumDate'}}
        </span>
      </div>
      <mat-icon color="primary">more_vert</mat-icon>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ message.text }}
  </mat-card-content>
</mat-card>
